<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign in to your group</title>
        <link rel="stylesheet" href="dccw-stylesheet.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
        <link rel="stylesheet" media="(prefers-color-scheme:light)" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css">
        <link rel="stylesheet" media="(prefers-color-scheme:dark)" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/dark.css" onload="document.documentElement.classList.add('sl-theme-dark');">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/dark.css">
        <script type="text/javascript" src="dcc-GroupSignIn-dev.js"></script>
        
    </head>
    <body>
        <dcc-GroupSignIn>

            <div id="header-image" style="display: block;background-image: url(https://my.dreamcitychurch.us/ministryplatformapi/files/7ac8b39e-462c-41d7-a7cf-cc3b293e7d21)"></div>
                        <div id="qr-image" style="display: none;"><img src="https://api.qrserver.com/v1/create-qr-code/?size=500x500&data=${window.location.href}" /></div>
                        <div id="dcc-signinform">
                            <div id="form-description-text">Please complete this form so that we know you attended <span class="datapoint">Financial Peace University</span></div>
                            <form id="sign-in-form" class="form-horizontal">
                                <fieldset>

                                    <!-- First Name -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="first_name">First Name</label>  
                                        <div class="col-md-4">
                                            <input id="form_first_name" name="first_name" type="text" placeholder="" class="form-control input-md" required="">
                                        </div>
                                    </div>

                                    <!-- Last Name -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="last_name">Last Name</label>  
                                        <div class="col-md-4">
                                            <input id="form_last_name" name="last_name" type="text" placeholder="" class="form-control input-md" required="">
                                        </div>
                                    </div>

                                    <!-- Email Address -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="email_address">Email Address</label>  
                                        <div class="col-md-4">
                                            <input id="form_email_address" name="email_address" type="email" placeholder="" class="form-control input-md" pattern="${emailRegex}" title="Please enter a full email address.">
                                        </div>
                                    </div>

                                    <!-- Phone Number -->
                                    <div class="form-group">
                                        <label class="col-md-4 control-label" for="mobile_phone">Phone Number</label>  
                                        <div class="col-md-4">
                                            <input id="form_mobile_phone" name="mobile_phone" type="tel" placeholder="" maxlength="12" class="form-control input-md" onInput="this.value = phoneFormat(this.value)">
                                        </div>
                                    </div>

                                    <!-- Reset Button -->
                                    <div class="form-group reset-container">
                                        <label class="col-md-4 control-label" for="reset"></label>
                                        <div class="col-md-4">
                                            <button id="resetCheckInForm" name="reset-btn" type="button" class="btn btn-reset" onclick="clearForm()">Reset Form</button>
                                        </div>
                                    </div>

                                    <!-- Submit Button -->
                                    <div class="form-group submit-container">
                                        <label class="col-md-4 control-label" for="submit"></label>
                                        <div class="col-md-4">
                                            <button id="submitCheckInForm" name="submit" type="submit" class="btn btn-primary">Sign In</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>

        </dcc-GroupSignIn>
        <!-- <script type="text/javascript">
            window.onload = loadGroupSignIn();
        </script> -->
    </body>
</html>
