<style type="text/css">@import url("https://dream-city-church.github.io/dcc-widgets/dcc-HighlightedEvents-CSS.css");</style>
{% for event in DataSet1 %}

    <div class="highlighted-event">
        <img src="https://my.dreamcitychurch.us/ministryplatformapi/files/{{ event.Event_Image }}" alt="{{ event.Event_Title }}" class="event-image" />
        <h3 class="event-title">{{ event.Event_Title }}</h3>
        <p class="event-date">{{ event.Event_Start_Date }}</p>
    </div>

{% endfor %}
