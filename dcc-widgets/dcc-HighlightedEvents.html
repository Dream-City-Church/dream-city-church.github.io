<html>
<head>
    <title>Highlighted Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, user-scalable=yes, minimal-ui">
    <style>
        @media (prefers-color-scheme: dark) {
            html, body {
                background-color: #101010;
                color: #efefef;
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="dcc-HighlightedEvents-CSS.css">
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.5/dist/themes/default.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-alpha.5/dist/webawesome.loader.js"></script>
    <link rel="stylesheet" href="dccw-stylesheet.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
    <script src="https://kit.fontawesome.com/a6a26322af.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://mpweb.azureedge.net/cdn/customWidgetV1.js"></script>
</head>

<body>
    <div
        id="HighlightedEventsWidget"
        data-component="CustomWidget"
        data-sp="api_custom_HighlightedEvents"
        data-params="@CongregationId=6"
        data-template="https://dream-city-church.github.io/dcc-widgets/dcc-HighlightedEvents-template.html?rev=1"
        data-requireUser="false"
        data-cache="false"
        data-debug="true"
        data-host="dreamcitychurch"
        >

        <div class="skel highlighted-event">
        <wa-skeleton class="skel event-image" effect="sheen"></wa-skeleton>
        <wa-skeleton class="skel event-title" effect="sheen" style="width:87%;"></wa-skeleton>
        <wa-skeleton class="skel event-date" effect="sheen" style="width:74%;"></wa-skeleton>
        </div>
        
        <div class="skel highlighted-event">
        <wa-skeleton class="skel event-image" effect="sheen"></wa-skeleton>
        <wa-skeleton class="skel event-title" effect="sheen" style="width:78%;"></wa-skeleton>
        <wa-skeleton class="skel event-date" effect="sheen" style="width:63%;"></wa-skeleton>
        </div>
        
        <div class="skel highlighted-event">
        <wa-skeleton class="skel event-image" effect="sheen"></wa-skeleton>
        <wa-skeleton class="skel event-title" effect="sheen" style="width:93%;"></wa-skeleton>
        <wa-skeleton class="skel event-date" effect="sheen" style="width:87%;"></wa-skeleton>
        </div>
        
        <div class="skel highlighted-event">
        <wa-skeleton class="skel event-image" effect="sheen"></wa-skeleton>
        <wa-skeleton class="skel event-title" effect="sheen" style="width:83%;"></wa-skeleton>
        <wa-skeleton class="skel event-date" effect="sheen" style="width:77%;"></wa-skeleton>
        </div>
    
    </div>

</body>
</html>
