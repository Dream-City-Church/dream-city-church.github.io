<style type="text/css">@import url("https://dream-city-church.github.io/dcc-widgets/dcc-HighlightedEvents-CSS.css?rev=250421");</style>
{% for group in DataSet1 %}

    <a class="highlighted-event" href="{{ group.Group_URL }}">
        <img src="https://my.dreamcitychurch.us/ministryplatformapi/files/{{ group.Group_Image }}" alt="{{ group.Group_Name }}" class="event-image" />
        <p class="event-title">{{ group.Group_Name }}</p>
        
        {% if group.Group_Meeting_Time.size > 5 %}<p class="event-date"><i class="fa-solid fa-calendar-days fa-xs"></i> {{ group.Group_Meeting_Time }}</p>{% endif %}
        <p class="event-location"><i class="fa-solid fa-location-dot fa-xs"></i> {{ group.Group_Location }}</p>

        {% if group.Group_Focus.size > 0 %}<div class="group-focus event-tag">{{ group.Group_Focus }}</div>{% endif %}
    </a>

{% endfor %}

<script type="text/javascript">
    // This script is used to enable horizontal scrolling on the #HighlightedGroupsWidget div with a 'rubber band' effect
    
    // Create event listener for the highlighted groups widget
    document.getElementById("HighlightedGroupsWidget").addEventListener("wheel", function(event) {
        // Prevent the default scrolling behavior
        event.preventDefault();
        
        // Scroll the widget horizontally based on the vertical scroll amount
        this.scrollLeft += event.deltaY;
    });

    // Add a rubber band effect to the horizontal scrolling
    document.getElementById("HighlightedGroupsWidget").addEventListener("scroll", function() {
        // Get the current scroll position and the maximum scroll width
        var scrollLeft = this.scrollLeft;
        var maxScrollLeft = this.scrollWidth - this.clientWidth;
        
        // Check if the scroll position is at the beginning or end of the scrollable area
        if (scrollLeft <= 0 || scrollLeft >= maxScrollLeft) {
            // Add a rubber band effect by changing the opacity of the widget
            this.style.opacity = 0.5;
            setTimeout(() => { this.style.opacity = 1; }, 200);
        }
    });

</script>
