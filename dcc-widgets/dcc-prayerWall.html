<!DOCTYPE html>
<html lang="en">
    <title>Dream City Church Prayer Wall</title>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <link rel="stylesheet" href="dccw-stylesheet.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />
        <script src="https://kit.fontawesome.com/a6a26322af.js" crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            media="(prefers-color-scheme:light)"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css"
        />
        <link
            rel="stylesheet"
            media="(prefers-color-scheme:dark)"
            href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/dark.css"
            onload="document.documentElement.classList.add('sl-theme-dark');"
        />
        <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>
        <script type="text/javascript" src="dcc-prayerWall.js"></script>
        <style>
            body, html {
                    padding: 0;
                    margin: 0;
                }
            @media (prefers-color-scheme: dark) {
                body, html {
                    background-color: #121212;
                }
            }
        </style>
        
    </head>
    <body>
        <div id="submit-prayer-container"><a href="dcc-prayerRequest.html"><button id="submit-prayer-button">Submit a Prayer Request</button></a></div>

        <script type="text/javascript">
            // Get the value for UG parameter from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const ug = urlParams.get('UG');
            // IF UG is not empty, append the value of UG to the URL of the "Submit a Prayer Request" button
            if (ug) {
                document.getElementById("submit-prayer-button").href = "dcc-prayerRequest.html?uid=" + ug;
            };
        </script>
        
        <dcc-PrayerWall>
        </dcc-PrayerWall>
    </body>
</html>
